<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{block "title" .}}{{end}}</title>
    {{block "head" .}}{{end}}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/styles/railscasts.min.css">
    <style>
      img.emoji {
        height: 1em;
        width: 1em;
        margin: 0 .05em 0 .1em;
        vertical-align: -0.1em;
      }
    </style>
  </head>
  <body>
    {{block "body" .}}{{end}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/highlight.min.js"></script>
    <script src="https://twemoji.maxcdn.com/v/13.0.1/twemoji.min.js" integrity="sha384-5f4X0lBluNY/Ib4VhGx0Pf6iDCF99VGXJIyYy7dDLY5QlEd7Ap0hICSSZA1XYbc4" crossorigin="anonymous"></script>
    <script>
      hljs.initHighlightingOnLoad();
      twemoji.parse(document.body);
    </script>
  </body>
</html>
